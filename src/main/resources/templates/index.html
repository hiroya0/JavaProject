<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDoリスト</title>
</head>
<body>
<h1>ToDoリスト</h1>

<form action="/todos" method="post">
    <input type="text" name="title" placeholder="新しいタスク">
    <button type="submit">追加</button>
</form>

<ul>
    <li th:each="todo : ${todos}">
        <form th:action="@{/toggle/{id}(id=${todo.id})}" method="post" style="display:inline;">
            <button type="submit" th:text="${todo.completed} ? '✔' : '□'"></button>
        </form>
        <span th:text="${todo.title}"></span>
        <form th:action="@{/delete/{id}(id=${todo.id})}" method="post" style="display:inline;">
            <button type="submit">削除</button>
        </form>
    </li>
</ul>

</body>
</html>
